<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="Script/jquery-1.9.1.js" type="text/javascript"></script>
    <script src="Script/jquery-1.9.1.min.js" type="text/javascript"></script>
    <script src="layer/layer.js" type="text/javascript"></script>
    <script src="layer/layer.min.js" type="text/javascript"></script>
    <link href="layer/skin/layer.css" rel="stylesheet" type="text/css" />
    <link href="layer/skin/layer.ext.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript">

        function GetValue() {
            alert($("#tt").val());
        }

        function 信息框一() {

            layer.alert('白菜级别前端攻城师贤心', 8);
        }

        function 信息二() {
            //信息框例二
            layer.msg('前端攻城师贤心', 2, -1);
        }

        function 询问框() {
            //询问框
            $.layer({
                shade: [0], //不显示遮罩
                area: ['auto', 'auto'],
                dialog: {
                    msg: '您是如何看待前端开发？',
                    btns: 2,
                    type: 4,
                    btn: ['重要', '奇葩'],
                    yes: function () {
                        layer.msg('您选择了重要。', 2, 1);
                    },
                    no: function () {
                        layer.msg('奇葩!!!', 2, 4);
                    }
                }
            });
        }

        function 页面层例一() {
            //页面层例一
            $.layer({
                shade: false,
                type: 1,
                area: ['auto', 'auto'],
                title: false,
                border: [0],
                page: { dom: '.layer_notice' },
                close: function (index) {
                    layer.close(index);
                    $('.layer_notice').show();
                }
            });
        }

        function 页面层例二() {
            //页面层例二
            var i = $.layer({
                type: 1,
                title: false,
                closeBtn: false,
                border: [5, 0.5, '#666', true],
                offset: ['0px', ''],
                move: ['.juanmove', true],
                area: ['620px', 'auto'],
                page: {
                    html: '自定义的html'
                },
                success: function () {
                    layer.shift('top', 500);
                }
            });
            $('.juanLu').on('click', function () {
                layer.close(i);
            });
        }

        function iframe层例一() {
            //iframe层例一
            $.layer({
                type: 2,
                closeBtn: false,
                shadeClose: true,
                time: 5,
                iframe: {
                    src: 'http://www.baidu.com'
                },
                title: false,
                area: ['500px', '300px'],
                success: function () { //层加载成功后进行的回调
                    layer.shift('right-bottom', 1000); //浏览器右下角弹出
                },
                end: function () { //层彻底关闭后执行的回调
                    $.layer({
                        type: 2,
                        offset: ['100px', ''],
                        iframe: {
                            src: 'http://www.baidu.com'
                        },
                        area: ['960px', '500px']
                    });
                }
            });

        }

        function iframe层例二() {
            //iframe层例二
            $.layer({
                type: 2,
                title: false,
                fix: false,
                closeBtn: false,
                shadeClose: true,
                shade: [0.1, '#fff', true],
                border: [5, 0.3, '#666', true],
                offset: ['100px', ''],
                area: ['990px', '500px'],
                iframe: { src: 'http://www.baidu.com' },
                success: function () {
                    layer.msg('点击层外任意处，可关闭该iframe层', 2, 9);
                }
            });
        }

        function iframe层例3() {
            //iframe层例一
            $.layer({
                type: 2,
                offset: ['100px', ''],
                iframe: {
                    src: 'http://www.baidu.com'
                },
                area: ['960px', '500px'],
                end: function () {
                    layer.alert('结束了', 8);
                }
            });

        }
        function 加载层() {
            //加载层
            layer.load(5); //5秒后关闭
        }

        function tipsone() {
            layer.tips('tips的样式并非是固定的，您可自定义外观。', this, {
                style: ['background-color:#E227C7; color:#fff', '#E227C7'],
                maxWidth: 185,
                closeBtn: [0, true] //显示关闭按钮
            });
        }

        function tipstwo() {
            layer.tips('也可以不要关闭按钮', this, { guide: 1 });
        }
    </script>
</head>
<body>
    <input type="text" id="tt" /><input type="button" value="测试" onclick="GetValue()" />
    <input type="button" value="信息框例一" onclick="信息框一()" />
    <input type="button" value="信息框例二" onclick="信息框一()" />
    <input type="button" value="询问框" onclick="询问框()" />
    <input type="button" value="页面层例一" onclick="页面层例一()" />
    <input type="button" value="页面层例二" onclick="页面层例二()" />
    <input type="button" value="iframe层例一" onclick="iframe层例一()" />
    <input type="button" value="iframe层例二" onclick="iframe层例二()" />
    <input type="button" value="iframe层例三" onclick="iframe层例3()" />
    <input type="button" value="加载层" onclick="加载层()" />
    <input type="button" value="tips层一" onclick="tipsone()" />
    <input type="button" value="tips层二" onclick="tipstwo()" />
</body>
</html>
