<input type="button" onclick="Get()" value="Get Checkbox" />
<script type="text/javascript">
    function Get() {
        var childs = document.getElementById("div1").getElementsByTagName("input");
        for (var i = 0; i < childs.length; i++) {
            if (childs[i].type == "checkbox") {
                childs[i].checked = true;
            }
        }
    }
</script>
