<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script type="text/javascript">
        window.onload = function () {
            document.getElementById("btnGetValue").addEventListener("click", GetValue);
            document.getElementById("btnSetValue").addEventListener("click", SetValue);
        }

        function GetValue() {
            var i;
            var userName = document.getElementById("txtName").value;
            var sexRadio = document.getElementsByName("rdSex");
            var sexValue = -1;
            var sexText = "";
            for (i = 0; i < sexRadio.length; i++) {
                if (sexRadio[i].checked) {
                    sexValue = sexRadio[i].value;
                    sexText = sexRadio[i].title;
                    alert(sexValue + "  " + sexRadio[i].title);
                }
            }
            var hobbyvt = "";
            var hobbys = document.getElementsByName("chkHobby");
            for (i = 0; i < hobbys.length; i++) {
                if (hobbys[i].checked) {
                    hobbyvt += hobbys[i].value + "  " + hobbys[i].title;
                    alert(hobbys[i].value + "  " + hobbys[i].title);
                }
            }

            var birthYear = document.getElementById("sltBirthDayYear");
            var birthYearText = birthYear[birthYear.selectedIndex].innerText;
            var birthYearValue = birthYear[birthYear.selectedIndex].value;

            var birthMonth = document.getElementById("sltBirthDayMonth");
            var birthMonthText = birthMonth[birthMonth.selectedIndex].innerText;
            var birthMonthValue = birthMonth[birthMonth.selectedIndex].value;

            var remark = document.getElementById("txtRemark").value;

            var result = "";
            result += "用户名：" + userName + "<br />";
            result += "姓别：" + sexText + "(" + sexValue + ")" + "<br />";
            result += "爱好：" + hobbyvt + "<br />";
            result += "生日-年：" + birthYearText + "(" + birthYearValue + ")" + "<br />";
            result += "生日-月：" + birthMonthText + "(" + birthMonthValue + ")" + "<br />";
            result += "备注：" + remark + "<br />";

            document.getElementById("lblResult").innerHTML = result;
        }

        function SetValue() {
            var i;
            var userName = "李逍遥";
            var sex = 1;//男
            var hobby = [1, 2, 3];
            var birthYear = 1993;
            var birthMonth = 8;
            var remark = "这仅仅是备注信息";

            document.getElementById("txtName").value = userName;

            var hobbyList = document.getElementsByName("chkHobby");
            for (i = 0; i < hobbyList.length; i++) {
                for (var j = 0; j < hobby.length; j++) {
                    if (hobbyList[i].value == hobby[j]) {
                        hobbyList[i].checked = true;
                    }
                }
            }

            var sexList = document.getElementsByName("rdSex");
            for (i = 0; i < sexList.length; i++) {
                if (sexList[i].value == sex) {
                    sexList[i].checked = true;
                }
            }

            var yearList = document.getElementById("sltBirthDayYear");
            for (i = 0; i < yearList.length; i++) {
                if (yearList[i].value == birthYear) {
                    yearList[i].selected = true;
                }
            }

            var monthList = document.getElementById("sltBirthDayMonth");
            for (i = 0; i < monthList.length; i++) {
                if (monthList[i].value == birthMonth) {
                    monthList[i].selected = true;
                }
            }
            document.getElementById("txtRemark").value = remark;

        }
    </script>
    <link href="../Content/bootstrap.css" rel="stylesheet" />
</head>
<body class="row">
    <form class="col-lg-4 col-lg-offset-4 form-horizontal" id="form1" onsubmit="return false">
        <div class="form-group">
            <label class="control-label col-sm-2">结果：</label>
            <div class="col-sm-10">
                <label id="lblResult"></label>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">用户名:</label>
            <div class="col-sm-10">
                <input type="text" id="txtName" class="form-control" />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">姓别:</label>
            <div class="col-sm-10">
                <input id="rdMale" type="radio" name="rdSex" value="1" title="男性" />
                <label for="rdMale">男性: </label>
                <input id="rdFeMale" type="radio" name="rdSex" value="2" title="女性" />
                <label for="rdFeMale">女性: </label>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">爱好: </label>
            <div class="col-sm-10">
                <input id="chk1" value="1" type="checkbox" name="chkHobby" title="爱好1" />
                <label for="chk1">爱好1</label>
                <input id="chk2" value="2" type="checkbox" name="chkHobby" title="爱好2" />
                <label for="chk2">爱好2</label>
                <input id="chk3" value="3" type="checkbox" name="chkHobby" title="爱好3" />
                <label for="chk3">爱好3</label>
                <input id="chk4" value="4" type="checkbox" name="chkHobby" title="爱好4" />
                <label for="chk4">爱好4</label>
                <input id="chk5" value="5" type="checkbox" name="chkHobby" title="爱好5" />
                <label for="chk5">爱好5</label>
            </div>
        </div>
        <div class="form-group form-inline">
            <label class="control-label col-sm-2">生日:</label>
            <div class="col-sm-10">
                <select id="sltBirthDayYear" class="form-control">
                    <option value="1990">1990年</option>
                    <option value="1991">1991年</option>
                    <option value="1992">1992年</option>
                    <option value="1993">1993年</option>
                    <option value="1994">1994年</option>
                    <option value="1995">1995年</option>
                    <option value="1996">1996年</option>
                </select>
                <select id="sltBirthDayMonth" class="form-control">
                    <option value="1">1月</option>
                    <option value="2">2月</option>
                    <option value="3">3月</option>
                    <option value="4">4月</option>
                    <option value="5">5月</option>
                    <option value="6">6月</option>
                    <option value="7">7月</option>
                    <option value="8">8月</option>
                    <option value="9">9月</option>
                    <option value="10">10月</option>
                    <option value="11">11月</option>
                    <option value="12">12月</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">备注</label>
            <div class="col-sm-10">
                <textarea id="txtRemark" class="form-control" rows="3"></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input id="btnGetValue" type="submit" value="取值" class="btn btn-success" />
                <input id="btnSetValue" type="submit" value="赋值" class="btn btn-success" />
            </div>
        </div>
    </form>
</body>
</html>
