<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>原型（prototype）实现继承</title>
    <script type="text/javascript">
        function Person(name, age) {
            this.name = name;
            this.age = age;
        }
        Person.prototype.sayHello = function () {
            alert("sayHello:Name：" + this.name + ", Age:" + this.age);
        }
        var per = new Person("Person", 21);
        per.sayHello();

        function Employee() {

        }
        Employee.prototype = new Person("Employee", 21);
        Employee.prototype.salary = 0;
        Employee.prototype.intr = function () {
            alert("intr:Name：" + this.name + ", Age:" + this.age + ",salary" + this.salary);
        }

        var emp = new Employee("Employee", 25);
        emp.name = "Employee";
        emp.age = 27;
        emp.salary = 15000;
        emp.sayHello();
        emp.intr();
    </script>
</head>

<body>
</body>
</html>
